// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.2.41'
    ext.support_version = '27.1.1'
    ext.room_version = '1.1.1-rc1'
    ext.arch_version = '1.1.1'
    ext.mapbox_version = '6.1.3'
    ext.rxjava_version = '2.1.7'
    ext.rxkotlin_version = '2.2.0'
    ext.rxbinding_version = '2.1.1'
    ext.retrofit_version = '2.3.0'
    ext.glide_version = '4.6.1'
    ext.groupie_version = '2.1.0'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha15'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven {
            url "https://mvn.jonasgerdes.com/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


