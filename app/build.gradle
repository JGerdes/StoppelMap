apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'

apply from: 'api_keys.gradle'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        //different appId for now to enable parallel installation with old version
        applicationId "com.jonasgerdes.stoppelmap17"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 20
        versionName "3.0.0-Alpha"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        debug {
            resValue "string", "api_key_google_maps", "$api_key_google_maps_debug"
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            resValue "string", "api_key_google_maps", "$api_key_google_maps_release"
        }
    }

    flavorDimensions "mode"

    productFlavors {
        store {
            dimension "mode"
        }

        admin {
            dimension "mode"
            applicationIdSuffix ".admin"
            versionNameSuffix "-admin"
        }
    }

    flavorSelection 'mode', 'store'

    packagingOptions{
        exclude 'META-INF/rxjava.properties'
    }
}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "org.jetbrains.anko:anko-commons:$anko_version"

    //support libs
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:support-vector-drawable:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:cardview-v7:$support_version"
    implementation "com.android.support:recyclerview-v7:$support_version"

    //architecture components
    implementation "android.arch.lifecycle:runtime:$arch_version"
    implementation "android.arch.lifecycle:extensions:$arch_version"
    annotationProcessor "android.arch.lifecycle:compiler:$arch_version"

    //play-services/maps
    implementation 'com.google.android.gms:play-services-maps:11.0.0'

    //rx
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'io.reactivex.rxjava2:rxkotlin:2.1.0'

    //rx view bindings
    compile 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.0.0'
    compile 'com.jakewharton.rxbinding2:rxbinding-design-kotlin:2.0.0'

    //dependency injection
    implementation 'com.google.dagger:dagger:2.11'
    kapt 'com.google.dagger:dagger-compiler:2.11'

    //serializing
    implementation 'com.google.code.gson:gson:2.8.0'

    //realm
    debugImplementation 'com.github.jonasrottmann.realm-browser:realm-browser:0.0.14'
    testImplementation 'com.github.jonasrottmann.realm-browser:realm-browser-no-op:0.0.14'
    releaseImplementation 'com.github.jonasrottmann.realm-browser:realm-browser-no-op:0.0.14'

    //testing
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
