apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'realm-android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.jonasgerdes.stoppelmap"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 8
        versionName "2.0.0 Beta 3"
    }
    buildTypes {
        debug {
            resValue "string", "google_maps_api_key", "AIzaSyCbSmosWtHRniAI5RWtibDoMtNJSNb9XX4"
            resValue "bool", "is_debug", "true"
        }
        release {
            resValue "string", "google_maps_api_key", "AIzaSyDFsIuAl2XKzi0Lk5MbTvqqJgCOne801t4"
            resValue "bool", "is_debug", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    aaptOptions {
        cruncherEnabled = false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'

    compile 'com.google.android.gms:play-services-maps:9.0.0'

    compile 'com.google.code.gson:gson:2.4'
    compile 'com.jakewharton:butterknife:8.1.0'
    apt 'com.jakewharton:butterknife-compiler:8.1.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
}
